<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="#" class="header_link"><img src="../img/logo.png" alt="logo" class="header_logo"></a>
        <form>
            <input type="text">
            <button type="submit"><img src="../img/search.svg" alt="" style="background-color: transparent;"></button>
        </form>
        <a href="#" class="header_profile"><img src="../img/profile.svg" alt="profile"></a>
    </header>

    <main>
        <div class="poster">
            <h1 class="poster_header">GameShelf</h1>
            <p class="poster_text">Живи, играя</p>
        </div>

        <div class="image-slider slider-container">
            <div class="image-slider__wrapper swiper-wrapper">
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider1.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider2.jpeg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider3.jpg" alt="картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider4.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider5.jpg" alt="Картинка">
                    </div>
                </div>
                <div class="image-slider__slide swiper-slide">
                    <div class="image-slider__image">
                        <img src="../img/slider6.png" alt="Картинка">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="#"><img src="../img/logo.png" alt="logo" class="footer_logo"></a>

        <div class="contacts">
            <div class="phone">
                <img src="../img/phone.svg" alt="phone">
                <p class="phone_text">+7 000 000 00 00</p>
            </div>

            <div class="mail">
                <img src="../img/mail.svg" alt="mail">
                <p class="mail_text">game.shelf@mail.ru</p>
            </div>
        </div>

        <div class="social">
            <p class="social_text">
                А в наших соцсетях еще много всего
                <br>
                интересного
            </p>

            <div class="social_img">
                <img src="../img/YouTube.svg" alt="YouTube">
                <img src="../img/Telegram.svg" alt="Telegram">
                <img src="../img/VK.svg" alt="VK">
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="../js/slider.js"></script>
</body>

</html>
